<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="styles/tic-tac-toe.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link

			rel="stylesheet" />

	<body>
		<h1 class="title">Tic Tac Toe</h1>

		<div class="selection-wrapper">
			<select class="difficulty-selection js-difficult-selector">

				<option>Easy</option>
				<option>Medium</option>
				<option>Hard</option>
			</select>
		</div>

		<div class="button-wrapper">
			<button class="start-game-button js-start-game-button">Start Game</button>
		</div>

		<div class="board-container-wrapper">
			<div class="board-container js-board-container">
				<div>
					<img
						class="grey-square"
						alt="Grey Square"
						src="images/grey-square.png" />
				</div>
				<div>
					<img
						class="grey-square"
						alt="Grey Square"
						src="images/grey-square.png" />
				</div>
				<div>
					<img
						class="grey-square"
						alt="Grey Square"
						src="images/grey-square.png" />
				</div>
				<div>
					<img
						class="grey-square"
						alt="Grey Square"
						src="images/grey-square.png" />
				</div>
				<div>
					<img
						class="grey-square"
						alt="Grey Square"
						src="images/grey-square.png" />
				</div>
				<div>
					<img
						class="grey-square"
						alt="Grey Square"
						src="images/grey-square.png" />
				</div>
				<div>
					<img
						class="grey-square"
						alt="Grey Square"
						src="images/grey-square.png" />
				</div>
				<div>
					<img
						class="grey-square"
						alt="Grey Square"
						src="images/grey-square.png" />
				</div>
				<div>
					<img
						class="grey-square"
						alt="Grey Square"
						src="images/grey-square.png" />
				</div>
			</div>
		</div>

		<p class="game-status js-game-status"></p>
	</body>
	<script src="scripts/tic-tac-toe.js"></script>
</html>
