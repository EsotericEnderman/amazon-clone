<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
		<!-- Can use multiple link elements -> multiple css files. -->
		<link rel="stylesheet" href="styles/12-rock-paper-scissors.css" />
	</head>
	<body>
		<p class="title">Rock Paper Scissors</p>
		<button class="move-button js-rock-button">
			<img alt="Rock Emoji" src="images/rock-emoji.png" class="move-icon" />
		</button>
		<button class="move-button js-paper-button">
			<img alt="Paper Emoji" src="images/paper-emoji.png" class="move-icon" />
		</button>
		<button class="move-button js-scissors-button">
			<img
				alt="Scissors Emoji"
				src="images/scissors-emoji.png"
				class="move-icon" />
		</button>
		<p class="js-result result"></p>
		<p class="js-moves-chosen"></p>
		<p class="js-score score">Wins: 0, Losses: 0, Ties: 0</p>
		<button class="reset-score-button js-reset-score-button">Reset Score</button
		><button class="auto-play-button js-auto-play-button">Auto Play</button>

		<div class="js-confirmation-container"></div>
		<!-- You can use multiple script elements. Loaded from top to bottom. -->
		<script src="scripts/12-rock-paper-scissors.js"></script>
	</body>
</html>
