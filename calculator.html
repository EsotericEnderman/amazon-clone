<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="styles/calculator.css" />
	</head>
	<body>
		<p class="js-calculation">Press any button to begin</p>
		<p>
			<button class="calculator-button js-calculator-button">1</button>
			<button class="calculator-button js-calculator-button">2</button>
			<button class="calculator-button js-calculator-button">3</button>
			<button class="operator-button">+</button>
		</p>
		<p>
			<button class="calculator-button js-calculator-button">4</button>
			<button class="calculator-button js-calculator-button">5</button>
			<button class="calculator-button js-calculator-button">6</button>
			<button class="operator-button">-</button>
		</p>
		<p>
			<button class="calculator-button js-calculator-button">7</button>
			<button class="calculator-button js-calculator-button">8</button>
			<button class="calculator-button js-calculator-button">9</button>
			<button class="operator-button">*</button>
		</p>

		<p>
			<button class="calculator-button js-calculator-button">0</button>
			<button class="calculator-button js-calculator-button">.</button>
			<button class="calculator-button equals-button">=</button>
			<button class="operator-button">/</button>
		</p>

		<button class="clear-button">Clear</button>

		<script src="scripts/calculator.js"></script>
	</body>
</html>
