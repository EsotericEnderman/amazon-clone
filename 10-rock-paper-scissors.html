<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
		<!-- Can use multiple link elements -> multiple css files. -->
		<link rel="stylesheet" href="styles/10-rock-paper-scissors.css" />
	</head>
	<body>
		<p class="title">Rock Paper Scissors</p>
		<button onclick="playGame('rock')" class="move-button">
			<img alt="Rock Emoji" src="images/rock-emoji.png" class="move-icon" />
		</button>
		<button onclick="playGame('paper')" class="move-button">
			<img alt="Paper Emoji" src="images/paper-emoji.png" class="move-icon" />
		</button>
		<button onclick="playGame('scissors');" class="move-button">
			<img
				alt="Scissors Emoji"
				src="images/scissors-emoji.png"
				class="move-icon" />
		</button>
		<p class="js-result result"></p>
		<p class="js-moves-chosen"></p>
		<p class="js-score score">Wins: 0, Losses: 0, Ties: 0</p>
		<button
			onclick="score = {wins: 0, losses: 0, ties:0};updateScoreElement();localStorage.removeItem('score');"
			class="reset-score-button">
			Reset Score
		</button>

		<!-- You can use multiple script elements. Loaded from top to bottom. -->
		<script src="scripts/10-rock-paper-scissors.js"></script>
	</body>
</html>
