<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DOM Projects</title>
		<link rel="stylesheet" href="styles/10-dom-projects.css" />
	</head>
	<body>
		<h2>YouTube Subscribe Button</h2>
		<!-- Common practice: use different classes for CSS and JS -->
		<button class="js-subscribe-button subscribe-button">Subscribe</button>

		<h2>Amazon Shipping Calculator</h2>
		<p>Orders under $40 = +$10 shipping.</p>
		<p>Orders over $40 = FREE shipping.</p>
		<!-- Input = void element -->
		<input placeholder="Cost of order" class="js-cost-input cost-input" />
		<button class="calculate-button js-calculate-button">Calculate</button>
		<p class="js-total-cost"></p>

		<p>Rock Paper Scissors</p>
		<a href="10-rock-paper-scissors.html">Click here</a>

		<button class="add-to-cart-button">Add to Cart</button>
		<button class="request-now-button">Request now</button>
		<button class="schedule-for-later-button">Schedule for later</button>

		<button class="js-button test-button">Test</button>

		<button class="js-switch-button-gaming js-switch-button switch-button">
			Gaming
		</button>
		<button class="js-switch-button-music js-switch-button switch-button">
			Music
		</button>
		<button class="js-switch-button-tech js-switch-button switch-button">
			Tech
		</button>

		<script src="scripts/10-dom-projects.js"></script>
	</body>
</html>
