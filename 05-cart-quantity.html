<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cart Quantity</title>
	</head>
	<body>
		<p>Cart Quantity</p>
		<button onclick="console.log(`Cart quantity: ${cartQuantity}`)">Show quantity</button>
		<button
			onclick="if (cartQuantity - 3 >= 0) cartQuantity-=3; else alert('Not enough items in the cart'); console.log(`Cart quantity: ${cartQuantity}`)"
		>
			-3
		</button>
		<button
			onclick="if (cartQuantity - 2 >=0) cartQuantity-=2; else alert('Not enough items in the cart'); console.log(`Cart quantity: ${cartQuantity}`)"
		>
			-2
		</button>
		<button
			onclick="if (cartQuantity !== 0) cartQuantity--; else alert('Not enough items in the cart'); console.log(`Cart quantity: ${cartQuantity}`)"
		>
			Remove from cart
		</button>
		<button
			onclick="if (cartQuantity !== 10) cartQuantity++; else alert('The cart is full!'); console.log(`Cart quantity: ${cartQuantity}`)"
		>
			Add to Cart
		</button>
		<button
			onclick="if (cartQuantity + 2 <= 10) cartQuantity+=2; else alert('The cart is full!'); console.log(`Cart quantity: ${cartQuantity}`)"
		>
			+2
		</button>
		<button
			onclick="if (cartQuantity + 3 <= 10) cartQuantity+=3; else alert('The cart is full!'); console.log(`Cart quantity: ${cartQuantity}`)"
		>
			+3
		</button>
		<button
			onclick="if (cartQuantity + 4 <= 10) cartQuantity+=4; else alert('The cart is full!'); console.log(`Cart quantity: ${cartQuantity}`)"
		>
			+4
		</button>
		<button
			onclick="if (cartQuantity + 5 <= 10) cartQuantity+=5; else alert('The cart is full!'); console.log(`Cart quantity: ${cartQuantity}`)"
		>
			+5
		</button>
		<button onclick="cartQuantity = 0; console.log(`Cart was reset.`)">Reset Cart</button>
		<script>
			let cartQuantity = 0;
		</script>
	</body>
</html>
