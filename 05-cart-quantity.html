<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cart Quantity</title>
	</head>
	<body>
		<p>Cart Quantity</p>
		<button onclick="console.log(`Cart quantity: ${cartQuantity}`)">Show quantity</button>
		<button onclick="updateCart(-3)">-3</button>
		<button onclick="updateCart(-2)">-2</button>
		<button onclick="updateCart(-1)">Remove from cart</button>
		<button onclick="updateCart(1)">Add to Cart</button>
		<button onclick="updateCart(2)">+2</button>
		<button onclick="updateCart(3)">+3</button>
		<button onclick="updateCart(4)">+4</button>
		<button onclick="updateCart(5)">+5</button>
		<button onclick="cartQuantity = 0; console.log(`Cart was reset.`)">Reset Cart</button>
		<script>
			let cartQuantity = 0;

			/**
			 * @param {number} number
			 * @returns {void}
			 */
			const updateCart = (number) => {
				if (cartQuantity + number > 10) {
					console.log(`Cart quantity: ${cartQuantity}`);
					return alert("The cart is full!");
				}

				if (cartQuantity + number < 0) {
					console.log(`Cart quantity: ${cartQuantity}`);
					return alert("Not enough items in the cart");
				}

				cartQuantity = cartQuantity + number;
				console.log(`Cart quantity: ${cartQuantity}`);
			};
		</script>
	</body>
</html>
