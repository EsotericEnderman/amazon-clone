<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Checkout</title>

		<!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Load a font called Roboto from Google Fonts. -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet" />

		<!-- Here are the CSS files for this page. -->
		<link rel="stylesheet" href="styles/shared/general.css" />
		<link rel="stylesheet" href="styles/pages/checkout/checkout-header.css" />
		<link rel="stylesheet" href="styles/pages/checkout/checkout.css" />

		<link rel="icon" type="image/svg" href="images/icons/amazon-favicon.svg" />
	</head>
	<body>
		<div class="checkout-header">
			<div class="header-content">
				<div class="checkout-header-left-section">
					<a href="index.html">
						<img
							class="amazon-logo"
							src="images/amazon-logo.png"
							alt="Amazon Logo" />
						<img
							class="amazon-mobile-logo"
							src="images/amazon-mobile-logo.png"
							alt="Amazon Mobile Logo" />
					</a>
				</div>

				<div class="checkout-header-middle-section">
					Checkout (<a
						class="return-to-home-link js-item-count"
						href="index.html"
						>0 items</a
					>)
				</div>

				<div class="checkout-header-right-section">
					<img
						src="images/icons/checkout-lock-icon.png"
						alt="Checkout Lock Icon" />
				</div>
			</div>
		</div>

		<div class="main">
			<div class="page-title">Review your order</div>

			<div class="checkout-grid">
				<div class="order-summary js-order-summary"></div>

				<div class="payment-summary">
					<div class="payment-summary-title">Order Summary</div>

					<div class="payment-summary-row">
						<div class="js-item-count">Items (0):</div>
						<div class="payment-summary-money js-payment-summary-money">
							$0.00
						</div>
					</div>

					<div class="payment-summary-row">
						<div>Shipping &amp; handling:</div>
						<div
							class="payment-summary-money js-payment-summary-money-shipping">
							$0.00
						</div>
					</div>

					<div class="payment-summary-row subtotal-row">
						<div>Total before tax:</div>
						<div class="payment-summary-money js-total-before-tax">$0.00</div>
					</div>

					<div class="payment-summary-row">
						<div>Estimated tax (10%):</div>
						<div class="payment-summary-money js-estimated-tax">$0.00</div>
					</div>

					<div class="payment-summary-row total-row">
						<div>Order total:</div>
						<div class="payment-summary-money js-order-total">$0.00</div>
					</div>

					<button class="place-order-button button-primary">
						Place your order
					</button>
				</div>
			</div>
		</div>

		<script src="scripts/utility.js"></script>
		<script src="data/cart.js"></script>
		<script src="data/products.js"></script>
		<script src="scripts/checkout.js"></script>
	</body>
</html>
