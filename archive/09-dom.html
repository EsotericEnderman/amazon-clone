<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DOM</title>
	</head>
	<body>
		<button class="js-9b">9b</button>

		<button>9a</button>

		<button>Hello</button>
		<!-- Common practice: start with "js-" -->

		<button class="js-button">Second Button</button>

		<p>Heads or Tails?</p>

		<button class="js-heads">Heads</button>
		<button class="js-tails">Tails</button>

		<p class="js-choice"></p>

		<input class="js-name-input" placeholder="Name" />
		<button class="js-submit-button">Submit</button>

		<p class="js-name-output"></p>

		<input class="js-text-input" />

		<p class="js-text-output"></p>

		<script src="scripts/09-dom.js"></script>
	</body>
</html>
